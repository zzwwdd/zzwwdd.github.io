<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄计时器</title>
    <link rel="stylesheet" href="styles.css">
 <link rel="icon" href="#" id="favicon"> <!-- 动态设置favicon -->
</head>
<body>
    <div class="container">
        <h1>番茄工作计时器</h1>
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="controls">
            <button id="startBtn">开始</button>
            <button id="pauseBtn" disabled>暂停</button>
            <button id="resetBtn" disabled>重置</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="autoLoop" checked> 自动循环
                </label>
            </div>
            
            <div class="setting-group">
                <label>
                    工作时间: <input type="number" id="workTime" value="25" min="1"> 分钟
                </label>
            </div>
            
            <div class="setting-group">
                <label>
                    休息时间: <input type="number" id="breakTime" value="5" min="1"> 分钟
                </label>
            </div>
            
          <div class="setting-group">
    <label>
        工作结束铃声: 
        <select id="workSoundSelect">
            <option value="workDefault">默认工作铃声</option>
            <option value="chime">钟声</option>
          <option value="bell">铃声</option>
            <option value="ding">叮咚</option>
        </select>
    </label>
</div>
<div class="setting-group">
    <label>
        休息结束铃声: 
        <select id="breakSoundSelect">
            <option value="breakDefault">默认休息铃声</option>
                        <option value="ding">叮咚</option>
            <option value="chime">钟声</option>
       <option value="bell">铃声</option>
        </select>
    </label>
</div>
        
        <div class="status" id="status">准备开始工作</div>
    </div>

    <audio id="bellSound" src="Media\Ring03.wav"></audio>
    <audio id="dingSound" src="Media\Windows Logon.wav"></audio>
    <audio id="chimeSound" src="Media\Windows Notify Messaging.wav"></audio>
<!-- 工作结束铃声 bell  https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3-->
<audio id="workEndSound" src="Media\Ring03.wav"></audio>
<!-- 休息结束铃声ding  https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3, https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3-->
<audio id="breakEndSound" src="Media\Alarm07.wav"></audio>
<!-- 可选的其他铃声chime https://assets.mixkit.co/sfx/preview/mixkit-magic-chime-2015.mp3 -->
<audio id="bellSound" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-clock-chime-2018.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
